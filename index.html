<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posting Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #login-container, .upload-form, .navbar {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        #login-container {
            width: 300px;
            text-align: center;
        }

        input[type="email"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
        }

        .upload-form {
            width: 100%;
            max-width: 600px;
            display: none;
        }

        #post-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .post {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .post p {
            margin: 5px 0;
        }

        .post small {
            color: gray;
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div id="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button id="login-button">Login</button>
    </div>

    <!-- Navbar -->
    <div class="navbar" style="display:none;">
        <h2>Social Posting Platform</h2>
        <button id="logout-button">Logout</button>
    </div>

    <!-- Post Form -->
    <div class="upload-form" style="display:none;">
        <textarea id="post-description" placeholder="What's on your mind?" required></textarea><br><br>
        <button id="upload-post-button">Post</button>
    </div>

    <!-- Post Container -->
    <div id="post-container"></div>

    <!-- Firebase compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCNyZAmw3D8aCqNOHOw0f3YKtZWNatauN8",
            authDomain: "hello-4105a.firebaseapp.com",
            databaseURL: "https://hello-4105a-default-rtdb.firebaseio.com/",
            projectId: "hello-4105a",
            storageBucket: "hello-4105a.appspot.com",
            messagingSenderId: "978669199403",
            appId: "1:978669199403:web:6c20e3dbaf815bba890a6e",
            measurementId: "G-2TGPP3E88X"
        };

        // Initialize Firebase with compat SDK
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Login functionality
        document.getElementById('login-button').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById('login-container').style.display = 'none';
                    document.querySelector('.navbar').style.display = 'flex';
                    document.querySelector('.upload-form').style.display = 'block';
                    loadPosts();  // Load posts after login
                })
                .catch((error) => {
                    alert("Login failed. Please try again.");
                });
        });

        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.reload();  // Refresh page after logout
            });
        });

        // Post Upload functionality
        document.getElementById('upload-post-button').addEventListener('click', () => {
            const postMessage = document.getElementById('post-description').value;
            const user = auth.currentUser;

            if (postMessage && user) {
                const postData = {
                    userId: user.uid,
                    message: postMessage,
                    timestamp: Date.now(),
                    userEmail: user.email
                };

                // Store post in Firebase Realtime Database
                db.ref('posts').push(postData)
                    .then(() => {
                        document.getElementById('post-description').value = '';  // Clear input field
                        loadPosts();  // Reload posts after uploading
                    })
                    .catch((error) => {
                        console.error("Error uploading post: ", error);
                    });
            } else {
                alert("Please enter a message.");
            }
        });

        // Load posts from the database
        function loadPosts() {
            const postContainer = document.getElementById('post-container');
            postContainer.innerHTML = '';  // Clear existing posts

            db.ref('posts').orderByChild('timestamp').on('value', (snapshot) => {
                postContainer.innerHTML = '';  // Clear posts before reloading
                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <p><strong>${post.userEmail}</strong></p>
                        <p>${post.message}</p>
                        <small>${new Date(post.timestamp).toLocaleString()}</small>
                    `;
                    postContainer.appendChild(postElement);
                });
            });
        }
    </script>
</body>
</html>
